<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/heatmap.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="eclipse.css" />
    <style>
      .gb { fill : #eee; }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <h1>National Eclipse Weather Experiment</h1>
      <div class="row">
        <div class="col-md-6">
          <div id="map"></div>
        </div>
        <div class="col-md-5">
          <div class="row">
            <div class="eclipse">
              <div id="sun" class="sun"></div>
              <div id="earth" class="earth"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1">
              <button class="btn btn-default" id="animate">
                <span class="glyphicon glyphicon-play-circle" style="vertical-align:middle"></span>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h1>Timeline</h1>
              <div id="slider"></div>
              <br>
              <div id="time">08:00</div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1">
              <button id="play" class="btn btn-primary"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
            </div>
            <div class="col-md-1">
              <button id="stop" class="btn btn-primary"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
            </div>
            <div class="col-md-4">
              <div class="checkbox">
                <label>
                  <input id="loop" type="checkbox"> Loop playback
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/symbols.js"></script>
    <script type="text/javascript" src="js/eclipseShadow.js"></script>
    <script src="js/newex.js"></script>
  </body>
</html>
