<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="heatmap.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="eclipse.css" />
    <style>
      .gb { fill : #eee; }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <h1>Weather Experiment</h1>
          <div id="map"></div>
        </div>
        <div class="col-md-5">
          <div class="row">
            <h1>Eclipse</h1>
            <div class="eclipse">
              <div id="sun" class="sun"></div>
              <div id="earth" class="earth"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-1">
              <button class="btn btn-default" id="animate">
                <span class="glyphicon glyphicon-play-circle" style="vertical-align:middle"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <h1>Timeline</h1>
          <div id="slider"></div>
          <br>
          <div id="time">08:00</div>
        </div>
        <div class="col-md-1">
          <button id="play" class="btn btn-primary"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
        </div>
        <div class="col-md-1">
          <div class="checkbox">
            <label>
              <input id="loop" type="checkbox"> Loop playback
            </label>
          </div>
        </div>
       </div>
      <div class="row">
        <div class="col-md-5">
          <h1>Heatmap radius</h1>
          <div id="heatmap_radius_slider"></div>
        </div>
      </div>
    </div>
    
    <script src="symbols.js"></script>
    <script src="newex.js"></script>
  </body>
</html>
